<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8f0;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        header {
            margin-bottom: 30px;
        }
        header img {
            width: 150px;
            height: auto;
        }
        h1 {
            color: #d9534f;
        }
        .description {
            max-width: 700px;
            margin: 20px auto;
            font-size: 1.1em;
            line-height: 1.6em;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons a {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            font-size: 1em;
            color: #fff;
            background-color: #d9534f;
            text-decoration: none;
            border-radius: 8px;
        }
        .buttons a:hover {
            background-color: #c9302c;
        }
        audio {
            margin-top: 20px;
            outline: none;
        }
    </style>
</head>
<body>
    <header>
        <img src="Cipher.png" alt="Cipher App Logo">
        <h1>Cipher Chat App</h1>
    </header>

    <div class="description">
        <p>
            Cipher is an anonymous chat app built with privacy and simplicity in mind. 
            You can chat globally without signing up with an email or phone number. 
            Experience seamless anonymous communication powered by Firebase.
        </p>
    </div>

    <div class="buttons">
        <a href="Cipher-Release-v1.apk" download>Download APK</a>
        <a href="https://sourceforge.net/projects/cipher-chat-app/" target="_blank">Download from SourceForge</a>
    </div>

    <audio controls autoplay loop>
        <source src="Shiva.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
