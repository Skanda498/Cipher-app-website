<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher App</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #8B0000, #FFD700);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .app-icon {
            width: 150px;
            margin-top: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin: 15px 0 5px 0;
        }
        p {
            font-size: 1.2em;
            max-width: 500px;
            margin: 0 auto 20px;
        }
        .download-btn {
            background-color: #FFD700;
            color: #8B0000;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .download-btn:hover {
            background-color: #FFA500;
        }
        .lord-img {
            width: 250px;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        footer {
            margin-top: 30px;
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <!-- App Icon -->
    <img src="Cipher.png" alt="Cipher App Icon" class="app-icon">

    <!-- App Name -->
    <h1>Cipher â€“ Anonymous Chat</h1>

    <!-- Description -->
    <p>Secure and private messaging with no sign-up. Connect instantly with people worldwide.</p>

    <!-- Download Button -->
    <a href="https://sourceforge.net/projects/cipher-app/files/latest/download" class="download-btn" target="_blank">
        ðŸ“¥ Download Now
    </a>

    <!-- Lord Murugan Image -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Murugan_statue.jpg" alt="Lord Murugan" class="lord-img">

    <!-- Background Music -->
    <audio autoplay loop>
        <source src="Shiva.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Footer -->
    <footer>
        &copy; 2025 Cipher App. All Rights Reserved.  
    </footer>

</body>
</html>
